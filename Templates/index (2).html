<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title>Movie Reviews Sentiment Analyser</title>
 <link rel="shortcut icon" href="{{ url_for('static',filename='Movies.ico') }}">
 <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='style.css')
}}">
 <script src="https://kit.fontawesome.com/5f3f547070.js"
crossorigin="anonymous"></script>
 <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
rel="stylesheet">
</head>
<body>
<!--Website Title -->
<div class="container">
<h2 class='container-heading'><span class="heading_font">Movie Review's
</span>Sentiment Analyser</h2>
<div class="description">
<p2> A Machine Learning Web App, Built in Flask </p2>
</div>
</div>
<!--Text Area -->
<div class="ml-container">
<form action="{{ url_for('predict') }}" method="POST">
<textarea class="message-box" name="message" rows="15" cols="75"

<input type="submit" class="my-cta-button" value="Predict">
</form>
</div>
</body>
</html>
