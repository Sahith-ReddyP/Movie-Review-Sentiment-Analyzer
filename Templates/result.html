<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title>Movie Reviews Sentiment Analyser</title>
 <link rel="shortcut icon" href="{{ url_for('static',filename='Movies.ico') }}">
 <link rel="stylesheet" type='text/css' href="{{ url_for('static',filename='style.css')
}}">
 <script src="https://kit.fontawesome.com/5f3f547070.js"
crossorigin="anonymous"></script>
 <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
rel="stylesheet">
 </head>
 <body>
<!--Website Title-->
    <div class="container">
    <h2 class="container-heading"><span class="heading_font">Movie Review's
</span>Sentiment Analyser</h2>
    <div class="description">
    <p>A Machine Learning Web App, Built with Flask </p>
    </div>
    </div>
    <!--Result-->
    <div class="results">
    {% if prediction == 1 %}
<h1>Prediction: <span class="safe">POSITIVE Review </span>
    {% elif prediction == 0 %}
    <h1>Prediction: <span class="danger">NEGATIVE Review </span>
    {% endif %}
    </div>
    </body>
</html>
